name: Build and Release DXT

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build-dxt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.3.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install DXT CLI
        run: npm install -g @anthropic-ai/dxt

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Build DXT
        working-directory: ./packages/web-development-toolbox-mcp
        run: npm run build-dxt

      - name: Get package version
        id: package-version
        working-directory: ./packages/web-development-toolbox-mcp
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Web Development Toolbox DXT Release

            This release includes the Desktop Extension (DXT) package for the Web Development Toolbox MCP Server.

            ### Features
            - Base64 encoding/decoding
            - Color conversion (RGB, HSV, HEX)
            - Date & time operations (Unix timestamp â†” ISO 8601)
            - QR code generation
            - JWT token decoding
            - UUID generation (v4 and v7)
            - Placeholder image creation

            ### Installation
            1. Download the `.dxt` file from the assets below
            2. Double-click to install with Claude Desktop (or other DXT-compatible applications)

            ### Manual Installation
            For applications that support MCP configuration, add the following to your settings:
            ```json
            {
              "mcp": {
                "servers": {
                  "web-development-toolbox": {
                    "command": "npx",
                    "args": ["-y", "web-development-toolbox-mcp"],
                    "env": {}
                  }
                }
              }
            }
            ```
          files: |
            ./packages/web-development-toolbox-mcp/web-development-toolbox-mcp-${{ steps.package-version.outputs.version }}.dxt
          draft: false
          prerelease: false